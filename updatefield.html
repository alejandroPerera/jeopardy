<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: Form and JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <style>
    a:hover { background-color:yellow; }       
  </style>
    
  <!-- <script src="path/to-your/external.js"></script> -->

  <script type="text/javascript">
      function setFocus() {
        document.userInfo.username.focus();
      }
      
      function ChnageFieldByName(name) {
        document.userInfo.username.value = name;
      }
     
      function ChangeFieldById(name) {
        document.getElementById("username").value = name;
      }

      function ChangeFieldByPosition(name) {
        document.forms[0].elements[0].value = name;
      }
  </script>   
</head>

<body onload="setFocus()">
<div class="container" style="width:70%">  
  <h2 class="mt-3" style="text-align:center">Form and JS</h2>    
  <br />
  
  <form  name="userInfo" action="updatefield.html" method="post">
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">User name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" value="user name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="pwd" class="col-sm-2 col-form-label">Password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pwd" value="">
      </div>
    </div>  

    <div class="mb-2">
      <input type="submit" value="Submit" class="btn btn-secondary" /> 
      <input type="reset" value="Reset" class="btn btn-secondary" />
    </div>
  </form>
  
  <br /> 
  <table class="table" style="text-align:left">
    <tr>
      <td>Event handling: <code><font color="red">mouseover</font></code> &nbsp; on links</td>
      <td><a id="humpty">Humpty</a></td>  
      <td><a id="dumpty">Dumpty</a></td>
      <td><a id="wacky">Wacky</a></td> 
    </tr>
    <tr>
      <td>Event handling: <code><font color="red">click</font></code> &nbsp; on buttons</td>
      <td><button id="btn_humpty" class="btn btn-primary">Humpty</button></td>  
      <td><button id="btn_dumpty" class="btn btn-primary">Dumpty</button></td>
      <td><button id="btn_wacky" class="btn btn-primary">Wacky</button></td> 
    </tr>
  </table>    
  <script>
    var humpty = document.getElementById("humpty");
    humpty.addEventListener("mouseover", function() { ChnageFieldByName('name-new'); }, false);
    humpty.addEventListener("mouseout", function() { ChnageFieldByName('name'); }, false);

    var btn_humpty = document.getElementById("btn_humpty");
    btn_humpty.addEventListener("click", function() { ChnageFieldByName('humpty'); }, false);

    var btn_dumpty = document.getElementById("btn_dumpty");
    btn_dumpty.addEventListener("click", function() { ChangeFieldById('dumpty'); }, false);

    var btn_wacky = document.getElementById("btn_wacky");
    btn_wacky.addEventListener("click", function() { ChangeFieldByPosition('wacky'); }, false);
  </script>
</div> 
</body>


</html>
